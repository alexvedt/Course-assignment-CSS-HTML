<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Contact page">
    <meta name="keywords" content="Jackets, Sports, Shop">
    <meta name="author" content="AlexVedt">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles-copy.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <header>
    <div class="header-container">
      <a href="index.html"
        ><img src="Assets/RainyDays_Logo.png" alt="logo" class="logo"
      /></a>
      <section class="navbar-container">
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="aboutus.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </section>
      <div></div>
    </div>
  </header>
  <body>
    <main>
      <div class="contactheader"><h1>Contact Us</h1></div>
      <div class="contactcontainer">
        <div class="maincontainer">
          <h2 class="h2contactus">What do you need help with?</h2>
          <div class="container">
            <form action="index.html">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />

              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />

              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="Norway">Norway</option>
                <option value="Sweden">Sweden</option>
                <option value="Denmark">Denmark</option>
              </select>

              <label for="subject">Subject</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Write your message here.."
                class="msgbox"
              ></textarea>

              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
